{{block "prompt" .}}
<div class="prompt">
    <input type="text" name="command" id="command" list="allcommands" hx-boost="true" hx-post="/command"
        hx-target="#terminal-window" autofocus autocomplete="off">
    <datalist id="allcommands">
        <option value="whoami">
        <option value="showcase">
        <option value="ping">
        <option value="more">
        <option value="clear">
    </datalist>
</div>

{{end}}
